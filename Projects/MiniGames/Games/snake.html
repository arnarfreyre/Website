<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake - GameHub</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Snake specific styles */
        .snake-container {
            text-align: center;
        }

        .snake-canvas {
            border: 4px solid #4ecdc4;
            border-radius: 10px;
            background-color: #1a1a1a;
            margin: 0 auto;
            display: block;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="game-header">
            <a href="index.html" class="back-btn">‚Üê Back to Games</a>
            <h2>Snake</h2>
            <div class="score">Score: <span id="snake-score">0</span></div>
        </div>
        <div class="snake-container">
            <canvas id="snake-canvas" width="400" height="400" class="snake-canvas"></canvas>
            <div class="game-controls">
                <button class="control-btn" onclick="startSnake()">Start Game</button>
                <button class="control-btn" onclick="pauseSnake()">Pause</button>
            </div>
            <p style="margin-top: 15px; opacity: 0.7;">Use WASD or Arrow keys to move</p>
        </div>
    </div>

    <script>
        // Notification system
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        // Snake Game Logic
        let snake = [{x: 200, y: 200}];
        let food = {x: 100, y: 100};
        let dx = 0, dy = 0;
        let score = 0;
        let gameRunning = false;
        let gameLoopId = null;

        function startSnake() {
            if (!gameRunning) {
                snake = [{x: 200, y: 200}];
                dx = 0; dy = 0;
                score = 0;
                document.getElementById('snake-score').textContent = score;
                generateFood();
                gameRunning = true;
                gameLoopId = requestAnimationFrame(gameLoop);
            }
        }

        function pauseSnake() {
            gameRunning = false;
            if (gameLoopId) {
                cancelAnimationFrame(gameLoopId);
                gameLoopId = null;
            }
        }

        let lastTime = 0;
        function gameLoop(currentTime) {
            if (!gameRunning) return;

            if (currentTime - lastTime > 150) {
                moveSnake();
                if (checkCollision()) {
                    gameRunning = false;
                    showNotification('Game Over! Score: ' + score, 'error');
                    return;
                }

                if (snake[0].x === food.x && snake[0].y === food.y) {
                    score += 10;
                    document.getElementById('snake-score').textContent = score;
                    snake.push({});
                    generateFood();
                }

                drawSnake();
                lastTime = currentTime;
            }

            gameLoopId = requestAnimationFrame(gameLoop);
        }

        function moveSnake() {
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};
            snake.unshift(head);
            snake.pop();
        }

        function generateFood() {
            food = {
                x: Math.floor(Math.random() * 20) * 20,
                y: Math.floor(Math.random() * 20) * 20
            };
        }

        function drawSnake() {
            const canvas = document.getElementById('snake-canvas');
            const ctx = canvas.getContext('2d');

            // Clear canvas
            ctx.fillStyle = '#1a1a1a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw snake
            ctx.fillStyle = '#4ecdc4';
            snake.forEach(segment => {
                ctx.fillRect(segment.x, segment.y, 20, 20);
            });

            // Draw food
            ctx.fillStyle = '#ff6b6b';
            ctx.fillRect(food.x, food.y, 20, 20);
        }

        function checkCollision() {
            const head = snake[0];
            return head.x < 0 || head.x >= 400 || head.y < 0 || head.y >= 400 ||
                   snake.slice(1).some(segment => segment.x === head.x && segment.y === head.y);
        }

        // Snake controls
        document.addEventListener('keydown', (e) => {
            if (!gameRunning) return;

            const key = e.key.toLowerCase();
            // Prevent reverse direction
            if ((key === 'arrowup' || key === 'w') && dy !== 20) { dx = 0; dy = -20; }
            if ((key === 'arrowdown' || key === 's') && dy !== -20) { dx = 0; dy = 20; }
            if ((key === 'arrowleft' || key === 'a') && dx !== 20) { dx = -20; dy = 0; }
            if ((key === 'arrowright' || key === 'd') && dx !== -20) { dx = 20; dy = 0; }
        });
    </script>
</body>
</html>
