<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.svg" type="image/x-icon">
    <title>My Account - Platformer Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #111;
            font-family: 'Courier New', Courier, monospace;
            color: white;
            overflow-x: hidden;
        }

        .header {
            background-color: #222;
            padding: 20px;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            margin: 0;
            color: #6d8ad0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .profile-section {
            background-color: #222;
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 30px;
            text-align: center;
        }

        .profile-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 0 auto 20px;
            background-color: #444;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5em;
            color: #6d8ad0;
        }

        .profile-name {
            font-size: 1.8em;
            color: #6d8ad0;
            margin-bottom: 10px;
        }

        .profile-email {
            color: #999;
            margin-bottom: 20px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .stat-card {
            background-color: #333;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
        }

        .stat-value {
            font-size: 2.5em;
            color: #6d8ad0;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #999;
            font-size: 0.9em;
        }

        .section-title {
            font-size: 1.5em;
            color: #6d8ad0;
            margin: 40px 0 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .levels-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .level-card {
            background-color: #222;
            border-radius: 10px;
            padding: 20px;
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
        }

        .level-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
        }

        .level-name {
            font-size: 1.2em;
            color: #6d8ad0;
            margin-bottom: 10px;
        }

        .level-stats {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            font-size: 0.9em;
            color: #aaa;
        }

        .level-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .level-actions button {
            flex: 1;
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: inherit;
            font-size: 0.9em;
        }

        .edit-btn {
            background-color: #4c6baf;
            color: white;
        }

        .edit-btn:hover {
            background-color: #6d8ad0;
        }

        .delete-btn {
            background-color: #d32f2f;
            color: white;
        }

        .delete-btn:hover {
            background-color: #f44336;
        }

        .play-btn {
            background-color: #41a547;
            color: white;
        }

        .play-btn:hover {
            background-color: #5cb85c;
        }

        .completed-levels {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .completed-level {
            background-color: #333;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            position: relative;
        }

        .completed-level.completed {
            background-color: #2a452c;
            border: 2px solid #41a547;
        }

        .level-number {
            font-size: 1.2em;
            color: #6d8ad0;
            margin-bottom: 5px;
        }

        .best-time {
            font-size: 0.9em;
            color: #41a547;
        }

        .not-completed {
            color: #666;
            font-size: 0.9em;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .create-new-btn {
            display: inline-block;
            padding: 12px 24px;
            background-color: #41a547;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.2s;
        }

        .create-new-btn:hover {
            background-color: #5cb85c;
        }

        .back-btn {
            padding: 10px 20px;
            background-color: #666;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }

        .back-btn:hover {
            background-color: #888;
        }

        .auth-section {
            text-align: center;
            padding: 40px;
            background-color: #222;
            border-radius: 10px;
            margin: 20px 0;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .visibility-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 3px;
            font-size: 0.8em;
            margin-left: 10px;
        }

        .public-badge {
            background-color: #41a547;
            color: white;
        }

        .private-badge {
            background-color: #666;
            color: white;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>My Account</h1>
        <div id="auth-container" style="display: flex; align-items: center; gap: 10px;">
            <button id="sign-out-btn" style="display: none; background-color: #666; padding: 5px 15px; color: white; border: none; border-radius: 5px; cursor: pointer;">Sign Out</button>
        </div>
    </div>

    <div class="container">
        <div style="margin-bottom: 20px;">
            <a href="index.html" class="back-btn">‚Üê Back to Game</a>
        </div>

        <div id="account-section">
            <!-- Profile Section -->
            <div class="profile-section">
                <div class="profile-avatar" id="profile-avatar">
                    <span id="avatar-initial">?</span>
                </div>
                <div class="profile-name" id="profile-name">Loading...</div>
                <div class="profile-email" id="profile-email">Loading...</div>
                
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-value" id="completed-count">0</div>
                        <div class="stat-label">Default Levels Completed</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="created-count">0</div>
                        <div class="stat-label">Levels Created</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="total-plays">0</div>
                        <div class="stat-label">Total Plays on Your Levels</div>
                    </div>
                </div>
            </div>

            <!-- Default Levels Progress -->
            <div class="section-title">Default Levels Progress</div>
            <div id="completed-levels" class="completed-levels"></div>

            <!-- User Created Levels -->
            <div class="section-title">
                My Created Levels
                <a href="level-editor.html" class="create-new-btn">Create New Level</a>
            </div>
            <div id="user-levels-section">
                <div id="levels-grid" class="levels-grid"></div>
                <div id="empty-state" class="empty-state" style="display: none;">
                    <h2>No levels yet!</h2>
                    <p>You haven't created any levels yet. Start creating amazing levels!</p>
                    <a href="level-editor.html" class="create-new-btn">Create Your First Level</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Load Firebase and scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/level-api.js"></script>
    <script src="js/default_levels.js" type="module"></script>

    <script>
        // Initialize
        let userLevels = [];
        let userProfile = null;

        async function init() {
            // Initialize auth
            await authManager.init();

            // Listen for auth changes
            authManager.onAuthStateChanged(async (user) => {
                if (user) {
                    await loadUserData(user);
                } else {
                    showGuestView();
                }
            });
        }

        function showGuestView() {
            // Show the same interface but with guest data
            document.getElementById('account-section').style.display = 'block';
            
            // Profile section for guest
            document.getElementById('profile-name').textContent = 'Guest User';
            document.getElementById('profile-email').innerHTML = `
                <button onclick="signInWithGoogle()" style="padding: 10px 20px; background-color: #4c6baf; color: white; border: none; border-radius: 5px; cursor: pointer;">
                    Sign In to Track Progress
                </button>
            `;
            document.getElementById('avatar-initial').textContent = 'G';
            
            // Stats for guest
            document.getElementById('completed-count').textContent = '0';
            document.getElementById('created-count').textContent = '0';
            document.getElementById('total-plays').textContent = '0';
            
            // Show message in levels sections
            document.getElementById('completed-levels').innerHTML = `
                <div style="text-align: center; padding: 40px; color: #666;">
                    <p>Sign in to track your progress on default levels</p>
                </div>
            `;
            
            document.getElementById('levels-grid').innerHTML = '';
            document.getElementById('empty-state').style.display = 'block';
            document.getElementById('empty-state').innerHTML = `
                <h2>Sign in to create levels</h2>
                <p>Create an account to build, save, and share your own levels!</p>
                <button onclick="signInWithGoogle()" style="padding: 15px 30px; background-color: #41a547; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 1.1em; margin-top: 20px;">
                    Sign In with Google
                </button>
            `;
            
            // Hide sign out button
            document.getElementById('sign-out-btn').style.display = 'none';
        }

        async function signInWithGoogle() {
            try {
                await authManager.signInWithGoogle();
            } catch (error) {
                console.error('Sign in error:', error);
                alert('Failed to sign in. Please try again.');
            }
        }

        async function loadUserData(user) {
            try {
                // Load user profile from Firestore
                const userDoc = await db.collection('users').doc(user.uid).get();
                userProfile = userDoc.exists ? userDoc.data() : {};

                // Display user info
                displayUserProfile(user);

                // Load and display completed levels
                await loadCompletedLevels(user);

                // Load user created levels
                userLevels = await authManager.getUserLevels();
                displayUserLevels();

                // Show account section
                document.getElementById('account-section').style.display = 'block';

                // Set up sign out button
                const signOutBtn = document.getElementById('sign-out-btn');
                signOutBtn.style.display = 'block';
                signOutBtn.onclick = () => authManager.signOut();
            } catch (error) {
                console.error('Error loading user data:', error);
                alert('Failed to load account data. Please try again.');
            }
        }

        function displayUserProfile(user) {
            // Profile avatar
            const avatar = document.getElementById('profile-avatar');
            const avatarInitial = document.getElementById('avatar-initial');
            if (user.photoURL) {
                avatar.innerHTML = `<img src="${user.photoURL}" alt="Profile" style="width: 100%; height: 100%; border-radius: 50%; object-fit: cover;">`;
            } else {
                avatarInitial.textContent = (user.displayName || user.email || 'U')[0].toUpperCase();
            }

            // Profile info
            document.getElementById('profile-name').textContent = user.displayName || 'Anonymous';
            document.getElementById('profile-email').textContent = user.email || '';

            // Stats
            document.getElementById('created-count').textContent = userProfile.levelCount || 0;
            document.getElementById('total-plays').textContent = userProfile.totalPlays || 0;
        }

        async function loadCompletedLevels(user) {
            const completedLevelsDiv = document.getElementById('completed-levels');
            completedLevelsDiv.innerHTML = '';

            // Wait for defaultLevels to be available
            let attempts = 0;
            while (!window.defaultLevels && attempts < 50) {
                await new Promise(resolve => setTimeout(resolve, 100));
                attempts++;
            }

            if (!window.defaultLevels) {
                console.error('Default levels not loaded');
                completedLevelsDiv.innerHTML = '<p style="color: #999;">Unable to load level data</p>';
                return;
            }

            // Get user's best times
            const bestTimes = userProfile.bestTimes || {};
            let completedCount = 0;

            // Display all default levels with completion status
            window.defaultLevels.forEach((level, index) => {
                const levelKey = `level_${index}`;
                const isCompleted = bestTimes.hasOwnProperty(levelKey);
                const bestTime = bestTimes[levelKey];

                if (isCompleted) completedCount++;

                const levelDiv = document.createElement('div');
                levelDiv.className = `completed-level ${isCompleted ? 'completed' : ''}`;
                
                levelDiv.innerHTML = `
                    <div class="level-number">Level ${index + 1}</div>
                    ${isCompleted 
                        ? `<div class="best-time">Best: ${bestTime.toFixed(2)}s</div>` 
                        : '<div class="not-completed">Not completed</div>'}
                `;

                completedLevelsDiv.appendChild(levelDiv);
            });

            // Update completed count
            document.getElementById('completed-count').textContent = completedCount;
        }

        function displayUserLevels() {
            const grid = document.getElementById('levels-grid');
            const emptyState = document.getElementById('empty-state');

            grid.innerHTML = '';

            if (userLevels.length === 0) {
                emptyState.style.display = 'block';
                grid.style.display = 'none';
            } else {
                emptyState.style.display = 'none';
                grid.style.display = 'grid';

                userLevels.forEach(level => {
                    const card = createLevelCard(level);
                    grid.appendChild(card);
                });
            }
        }

        function createLevelCard(level) {
            const card = document.createElement('div');
            card.className = 'level-card';

            const visibilityBadge = level.isPublic 
                ? '<span class="visibility-badge public-badge">Public</span>'
                : '<span class="visibility-badge private-badge">Private</span>';

            card.innerHTML = `
                <div class="level-name">${level.name || 'Unnamed Level'}${visibilityBadge}</div>
                <div class="level-stats">
                    <span>Plays: ${level.plays || 0}</span>
                    <span>Rating: ${level.rating ? level.rating.toFixed(1) : 'N/A'}</span>
                </div>
                <div class="level-stats">
                    <span>Difficulty: ${level.difficulty || 'Medium'}</span>
                    <span>ID: ${level.id.substring(0, 8)}...</span>
                </div>
                <div class="level-actions">
                    <button class="play-btn" onclick="playLevel('${level.id}')">Play</button>
                    <button class="edit-btn" onclick="editLevel('${level.id}')">Edit</button>
                    <button class="delete-btn" onclick="deleteLevel('${level.id}', '${level.name}')">Delete</button>
                </div>
            `;

            return card;
        }

        function playLevel(levelId) {
            window.open(`index.html?playOnline=${levelId}`, '_blank');
        }

        function editLevel(levelId) {
            // Store level ID for editing
            localStorage.setItem('editingLevelId', levelId);
            window.location.href = 'level-editor.html?edit=' + levelId;
        }

        async function deleteLevel(levelId, levelName) {
            if (!confirm(`Are you sure you want to delete "${levelName}"? This cannot be undone.`)) {
                return;
            }

            try {
                await levelAPI.deleteLevel(levelId);
                // Remove from local array
                userLevels = userLevels.filter(l => l.id !== levelId);
                displayUserLevels();
                
                // Update user stats
                if (userProfile.levelCount > 0) {
                    userProfile.levelCount--;
                    document.getElementById('created-count').textContent = userProfile.levelCount;
                }
                
                alert('Level deleted successfully!');
            } catch (error) {
                console.error('Error deleting level:', error);
                alert('Failed to delete level. Please try again.');
            }
        }

        // Initialize on page load
        init();
    </script>
</body>
</html>
