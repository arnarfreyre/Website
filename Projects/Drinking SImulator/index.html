<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beer Drinking Simulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <audio id="themeMusic" autoplay loop>
        <source src="Drinking Game theme.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <div id="container">
        <div id="beerMeter">
            <div class="meter-icon">üç∫</div>
            <div class="meter-text">
                <span class="meter-label">Beer</span>
                <span id="beerAmount">500</span> ml
            </div>
        </div>

        <div id="grabIndicator" class="hidden">
            <div class="grab-circle"></div>
            <span class="grab-text">Click to grab</span>
        </div>

        <div id="instructions" class="pulse">
            <span class="desktop-instructions">Move mouse near beer ‚Ä¢ Click to grab ‚Ä¢ Scroll to move closer/further ‚Ä¢ Right-click to open ‚Ä¢ Drag down to drink ‚Ä¢ Middle-click or Space to throw</span>
            <span class="mobile-instructions">Tap beer to grab ‚Ä¢ Double-tap to open ‚Ä¢ Drag down to drink ‚Ä¢ Swipe up to throw ‚Ä¢ Pinch to zoom</span>
        </div>

        <div id="crosshair" class="hidden">
            <div class="crosshair-dot"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
